<!-- HTML form to collect a user's data -->

<!DOCTYPE html>
<html>

<head>
    <title>iWorQ Sample Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Contact Form</h1>
    </header>

    <form action="submit-form.php" method="post" class="p-4">
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control border-peach" id="name" name="name" placeholder="i.e. John Doe">
            <small class="text-danger" id="name-error"></small>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" class="form-control border-peach" id="email" name="email" placeholder="email@gmail.com">
            <small class="text-danger" id="email-error"></small>
        </div>
        <br>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control border-peach" id="note" name="note" rows="4"></textarea>
            <small class="text-danger" id="note-error"></small>
        </div>
        <br>
        <button type="submit" class="btn mb-2">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="validation.js"></script>
</body>

</html>
